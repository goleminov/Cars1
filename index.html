<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .animal-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Prolog коли с различни правила и GIF</h1>

  <p class="instructions">
    Въведете Prolog заявка и вижте коя кола ще се покаже с анимация.  
    <br><br>
    <strong>Примери:</strong><br>
    <code>is_fast(X).</code><br>
    <code>is_electric(X).</code><br>
    <code>is_sportscar(X).</code><br>
    <code>is_suv(X).</code>
  </p>

  <textarea id="prolog-input">
% Примерни заявки:
is_fast(X).
is_electric(X).
is_sportscar(X).
is_suv(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    const knowledge = `
      car(tesla).
      car(lamborghini).
      car(jeep).
      car(bmw_m3).
      car(nissan_leaf).

      electric(tesla).
      electric(nissan_leaf).

      suv(jeep).

      sportscar(lamborghini).
      sportscar(bmw_m3).

      fast(lamborghini).
      fast(bmw_m3).
      fast(tesla).

      is_sportscar(X) :- sportscar(X).
      is_electric(X) :- electric(X).
      is_suv(X) :- suv(X).
      is_fast(X) :- fast(X).
    `;

    session.consult(knowledge);

    const carAnimations = {
      tesla: '<img src="https://media.giphy.com/media/3ohs7KViF7RGg9o0Ba/giphy.gif" class="animal-gif" alt="Tesla GIF" />',
      lamborghini: '<img src="https://media.giphy.com/media/26xBPXLdPHRZ9aKZq/giphy.gif" class="animal-gif" alt="Lamborghini GIF" />',
      jeep: '<img src="https://media.giphy.com/media/l3q2YoGcb5RwGGlTW/giphy.gif" class="animal-gif" alt="Jeep GIF" />',
      bmw_m3: '<img src="https://media.giphy.com/media/l4FGGafcOHmrlQxG4/giphy.gif" class="animal-gif" alt="BMW GIF" />',
      nissan_leaf: '<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" class="animal-gif" alt="Nissan Leaf GIF" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value.trim();
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      if (!input) {
        resultDiv.innerHTML = "<p>Моля, въведете Prolog заявка.</p>";
        return;
      }

      try {
        session.query(input);
      } catch (e) {
        resultDiv.innerHTML = `<p style="color:red;">Грешка в заявката: ${e.message}</p>`;
        return;
      }

      let answered = false;

      function callback(answer) {
        if(answer === false) {
          if (!answered) {
            resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          } else {
            resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          }
          return;
        }
        answered = true;
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (carAnimations[car]) {
            animDiv.innerHTML = carAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за тази кола.</p>";
          }
        }
      }

      session.answers(callback);
    }
  </script>

</body>
</html>
